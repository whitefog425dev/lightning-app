language: node_js
node_js:
  - '8.11.4'

matrix:
  include:
    - os: osx
      osx_image: xcode9.3
    - os: linux
      sudo: required
      dist: trusty
      services: docker

env:
  global:
    - NAP_TIME=20000
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - $HOME/.npm
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

before_install:
  - ./assets/script/install_lnd.sh

script:
  - npm test
  - npm run build-storybook

deploy:
  provider: script
  script:
    - ./assets/script/build_app.sh
    - ./assets/script/release_notes.sh
  skip_cleanup: true
  on:
    repo: lightninglabs/lightning-app
    tags: true

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine