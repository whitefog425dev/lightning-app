matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      language: node_js
      node_js: '8'
    - os: linux
      services: docker
      language: node_js
      node_js: '8'

services:
  - docker

env:
  - NAP_TIME=20000 ELECTRON_CACHE=$HOME/.cache/electron ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

before_install:
  - ./assets/script/install_lnd.sh

script:
  - npm test
  - npm run build-storybook

before_deploy:
  - ./assets/script/build_lnd.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/Lightning*
    - dist/manifest*
  skip_cleanup: true
  on:
    repo: lightninglabs/lightning-app
    tags: true
  prerelease: true