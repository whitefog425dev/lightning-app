language: node_js
node_js:
  - '9'

services:
  - docker

before_install:
  - ./assets/script/install_lnd.sh

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

env:
  - NAP_TIME=20000

before_deploy:
  - ./assets/script/build_lnd.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/Lightning*
    - dist/manifest*
  skip_cleanup: true
  on:
    repo: valentinewallace/lightning-app
    branch: automate-releases
    tags: true
